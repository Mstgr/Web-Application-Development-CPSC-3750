<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Header contains the title, author, and instructions -->
    <title>Dynamic Business Cards</title>
    <link rel="stylesheet" href="styles.css">
    <script src="card.js" defer></script>
    <script src="loops.js" defer></script>
</head>

<body>
    <!-- Common Navbar -->
    <div id="navbar-placeholder"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-placeholder').innerHTML = html;
                })
                .catch(error => console.error('Error loading navbar.html', error));
        })
    </script>

    <div class="container">
        <!-- Main container for the page -->
        <div class="header">
            <!-- Header section -->
            <h1>Dynamic Business Cards</h1>
            <p>by Michael Steiger</p>
            <ul>
                <li>Add a <strong>new card</strong> by pressing 'Submit'</li><br>
                <li>Display <strong>all</strong> cards</li>
            </ul>
        </div>
        <div class="main-container">
            <!-- Main container for the page -->
            <div class="information-form">
                <!-- Information form section -->
                <h2>Information Form</h2>
                <form id="infoForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Joe Doe" required><br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="doe@example.com" required><br><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" value="123 Main Street" required><br><br>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" value ="555-555-5555" required><br><br>
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required><br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="business-cards">
                <!-- Business cards section -->
                <h2>Business Cards</h2>
                <div id="cardsContainer"></div>
                <button id="showCards">Show Cards</button>
            </div>
        </div>
    </div>
</body>

</html>

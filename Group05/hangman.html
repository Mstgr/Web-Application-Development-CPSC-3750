<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div id="game">
        <h1>Hangman Game</h1>
        <p>by Michael Steiger</p>
        <div id="wordToGuess"></div>
        <div id="letters">
            <!-- Letters A-Z buttons will be generated by JavaScript -->
        </div>
        <div id="wrongLetters">Letters Guessed Wrong:</div>
        <div id="hangmanImage">
            <img id="hangmanPart" src="hangman.png" alt="Hangman Part">
        </div>
        <button onclick="startGame()">Start New Game</button>
        <!-- Checkbox for cheat mode -->
        <input type="checkbox" id="cheatMode">Cheat Mode</input>
    </div>
    <script src="script.js"></script>
</body>

</html>

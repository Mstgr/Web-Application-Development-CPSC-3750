<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog15: Integrate with DB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Common navbar -->
    <div id="navbar-placeholder"></div>
    <div class="container">
        <h1>Person Database</h1>
        <p>by Michael Steiger</p>
        
        <!-- Insert Person Form -->
        <form method="POST" action="insert_person.php">
            <label for="first_name"><strong>First Name:</strong></label>
            <input type="text" id="first_name" name="first_name" required><br>
            <label for="last_name"><strong>Last Name:</strong></label>
            <input type="text" id="last_name" name="last_name" required><br>
            <label for="email"><strong>Email:</strong></label>
            <input type="email" id="email" name="email" required><br>
            <button type="submit">Add Person</button>
        </form>

        <!-- Search Person Form -->
        <form method="GET" action="search_person.php">
            <label for="search_last_name"><strong>Search by Last Name:</strong></label>
            <input type="text" id="search_last_name" name="search_last_name" required>
            <button type="submit">Search</button>
        </form>

        <!-- Retrieve Person Form -->
        <form method="GET" action="retrieve_person.php">
            <button type="submit">Retrieve All</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
